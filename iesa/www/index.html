<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>IESA</title>

         <!-- MULTIVIEW:1.a/5 -->
        <link rel="stylesheet" href="js/vendor/jquery.mobile-1.4.2.css" />
        <script src="js/vendor/jquery-1.11.0.min.js"></script>
        <script src="js/vendor/jquery.mobile-1.4.2.min.js"></script>
        <!-- link rel="stylesheet" href="http://demos.jquerymobile.com/1.4.0/them-classic/theme-classic.css" / -->
        <script src="js/vendor/jquery.i18n.properties-min-1.0.9.js"></script>
        <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKk3HrNjUwg42_IIxbjfjBeEtc35N0BVg&sensor=true">
        </script>
    </head>
    <body>
         <!-- MULTIVIEW:1.b/5 -->
        <div data-role="page" id="home" data-theme="a" data-add-back-btn="true">
            <div data-role="header"><!-- This div width data role is the header, show in the black -->
                <h1>@IESA</h1>
            </div>
            <div data-role="content"><!-- This div is the body of the prage -->
                <!-- MULTIVIEW:3/5 -->
                <!-- slide, slideup, slidedown, pop, fade, flip -->
                <p><a href="#map" data-role="button" data-transition="slide">MAP</a></p>
                <p><a href="#contacts" data-role="button" data-transition="slide">Contacts</a></p>
                <p><a href="#camera" data-role="button" data-transition="slide">Camera</a></p><!-- Navigation button's href points to other page -->
                <p><a href="#parameter" data-role="button" data-transition="slide">Parameter</a></p>
            </div>

            <!-- MULTIVIEW:2/5 -->
            <div data-role="footer" data-position="fixed">
                <h4>Le site de l'<a href="http://www.iesa.fr/">IESA</a></h4>
            </div>
        </div>

         <div data-role="page" id="map" data-theme="b" data-add-back-btn="true" data-back-btn-text="home">
            <div data-role="header" id="header"><!-- This div width data role is the header, show in the black -->
                <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
                <h1>MAP</h1>
            </div>
            <div data-role="content" id="contentMap">
                <p id="geoloc"></p>
                <div id="map-canvas"></div>
            </div>
        </div>

        <!-- CONTACTSAPI:4/7 -->
        <div data-role="page" id="contacts" data-theme="b" >
            <div data-role="header" >
                <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
                <h1>Contact</h1>
            </div>
            <div data-role="content">
                <form>

                    <!-- http://www.w3schools.com/jquerymobile/jquerymobile_list_views.asp -->
                    <ul data-role="listview" id='contactEmails' class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
                        <!-- Dynamically content here -->
                    </ul>
                    <a href="#" id="saveContactButton" data-icon="check" title="Save Contact" data-role="button">Importer contacts</a>
                </form>
            </div>
            <div data-role="footer"  data-position="fixed">
                <h4>Le site de l'<a href="http://www.iesa.fr/">IESA</a></h4>
            </div>
        </div>
        
        <!-- CAMERAAPI:4/7 -->
        <div data-role="page" id="camera" data-theme="b" >
            <div data-role="header" >
                <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
                <h1>Camera</h1>
            </div>
            <div data-role="content">
                <form>
                    <a href="#" id="choosePictureAlbum" data-icon="camera" title="Choose a shot!" data-role="button">Choose a picture</a>
                    <fieldset data-role="controlgroup">
                        <a href="#" id="takePicture" data-icon="camera" title="Take a shot!" data-role="button">Take a shot!</a>
                        <a href="#" id="savePicture" data-icon="check" title="Take a shot!" data-role="button">Save to Acuality</a>
                    </fieldset>
                    <img id='shot' />
                </form>
            </div>
            <div data-role="footer"  data-position="fixed">
                <h4>Le site de l'<a href="http://www.iesa.fr/">IESA</a></h4>
            </div>
        </div>

         <!-- PARAMETER:4/7 -->
        <div data-role="page" id="parameter" data-theme="b" >
            <div data-role="header" >
                <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
                <h1>Parameter</h1>
            </div>
            <div data-role="content">
                <form>
                    <div data-role="fieldcontain">
                        <label for="select-language">Language :</label>
                        <select name="select-language" id="select-language">
                            <option value="fr">fr</option>
                            <option value="en">en</option>
                        </select>
                    </div>
                </form>
            </div>
            <div data-role="footer"  data-position="fixed">
                <h4>Le site de l'<a href="http://www.iesa.fr/">IESA</a></h4>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
